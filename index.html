<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manipulate table with Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table id="draggable">
    <thead>
    <tr>
        <th>Pet
            <input type="button" value="Up" name="pet">
            <input type="button" value="Down" name="pet">
        </th>
        <th>Name
            <input type="button" value="Up" name="name">
            <input type="button" value="Down" name="name">
        </th>
        <th>Color
            <input type="button" value="Up" name="color">
            <input type="button" value="Down" name="color">
        </th>
        <th>Gender
            <input type="button" value="Up" name="gender">
            <input type="button" value="Down" name="gender">
        </th>
        <th>#</th>
    </tr>
    </thead>


    <tbody id="tableBody">
        <tr id="firstRow" class="row">
            <td class="pet">Hippo</td>
            <td class="name">Mimi</td>
            <td class="color">Grey</td>
            <td class="gender">female</td>
            <td><input type="button" value="Delete"></td>
        </tr>
        <tr id="secondRow" class="row">
            <td class="pet">Lion</td>
            <td class="name">Leon</td>
            <td class="color">yellow</td>
            <td class="gender">male</td>
            <td><input type="button" value="Delete"></td>
        </tr>
        <tr id="thirdRow" class="row">
            <td class="pet">Rhino</td>
            <td class="name">Ruth</td>
            <td class="color">White</td>
            <td class="gender">female</td>
            <td><input type="button" value="Delete"></td>
        </tr>
        <tr id="forthRow" class="row">
            <td class="pet">Zebra</td>
            <td class="name">Zuli</td>
            <td class="color">Black</td>
            <td class="gender">female</td>
            <td><input type="button" value="Delete"></td>
        </tr>
    </tbody>
</table>

<div class="container">
    <div class="addData">
        <label for="pet">Pet:
            <input type="text" name="pet" id="pet" value="Giraffe">
        </label>
        <br>
        <label for="name">Name:
            <input type="text" name="name" id="name" value="Pi">
        </label>
        <br>
        <label for="color">Color:
            <input type="text" name="color" id="color" value="Blue">
        </label>
        <br>
        <label for="gender">Gender:
            <input type="text" name="gender" id="gender" value="male">
        </label>
        <br>
    </div>

    <div class="buttons">
        <input type="button" id="addRow" value="Add row">
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
